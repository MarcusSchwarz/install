language: bash

matrix:
  include:
    - os: linux
      dist: bionic
      apt:
        packages:
          - shellcheck
        update: true
      script:
        - shellcheck install.sh
        - shellcheck include.sh
    - os: linux
      dist: bionic
      script:
        - bash -x ./install.sh
        - valet.sh
        - travis_wait 60 echo | valet.sh install
    - os: osx
      osx_image: xcode12.2
      script:
        - bash -x ./install.sh
        - valet.sh
        - travis_wait 60 echo | valet.sh install
    - os: osx
      osx_image: xcode11.6
      script:
        - bash -x ./install.sh
        - valet.sh
        - travis_wait 60 echo | valet.sh install
